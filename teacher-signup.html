<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup-teacher-styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <title>Teacher Registration</title>
  </head>

  <body>
    <h1 id="logo">PILOT</h1>

    <div class="container">
      <div id="form">
        <h3>TEACHER'S REGISTRATION</h3>
        <form autocomplete="off">
          <label for="name">Name</label>
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="John Doe"
            autofocus="True"
          />

          <label for="department">Department</label>
          <input
            class="form-control"
            type="text"
            name="department"
            placeholder="Mechanical Department"
          />

          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="********"
          />

          <label for="confirm-password">Confirm Password</label>
          <input
            class="form-control"
            type="password"
            name="confirm-password"
            placeholder="********"
          />

          <label for="id">Teacher's ID</label>
          <input
            class="form-control"
            type="text"
            name="id"
            placeholder="ID201322"
          />
        </form>
        <button type="button" class="btn btn-primary">Register</button>
        <button type="button" class="btn btn-outline-primary">Login</button>
      </div>
      <div id="image">
        <img
          id="teacher-img"
          style="width: 35rem; height: 100%"
          src="assets/teacher1.svg"
          alt="teacher image"
        />
      </div>
    </div>
  </body>
</html>
